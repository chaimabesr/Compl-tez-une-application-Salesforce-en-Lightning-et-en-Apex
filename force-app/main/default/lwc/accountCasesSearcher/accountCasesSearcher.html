<template>
    <lightning-card title="Recherche de Cas par Sujet" icon-name="standard:case">
        <div class="slds-p-around_medium">
            <lightning-input label="Rechercher par Sujet"
                             value={searchTerm}
                             onchange={updateSearchTerm}>
            </lightning-input>
            <lightning-button label="Rechercher"
                              variant="brand"
                              onclick={handleSearch}
                              class="slds-m-top_small">
            </lightning-button>
        </div>

        <!-- Affichage du tableau si des cases existent -->
        <template if:true={cases}>
            <template if:true={cases.length}>
                <lightning-datatable data={cases}
                                     columns={columns}
                                     key-field="Id">
                </lightning-datatable>
            </template>
            <!-- Affichage d'un message si aucun cas n'est trouvé -->
            <template if:false={cases.length}>
                <p class="slds-p-around_medium slds-text-color_error">Aucun cas trouvé pour ce compte.</p>
            </template>
        </template>

        <!-- Affichage des erreurs -->
        <template if:true={error}>
            <p class="slds-p-around_medium slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
